version: '3.4'
services:
  apache:
    container_name: bramon_api_apache
    image: 'php:7.4-apache'
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
    working_dir: /var/www/html
    restart: always
    ports:
      - '80:80'
    volumes:
      - .:/var/www/html
    depends_on:
      - mysqldb
      - redis
    links:
      - mysqldb
      - redis

  redis:
    container_name: bramon_api_queue
    image: redis

  mysqldb:
    container_name: bramon_api_database
    image: mysql:5.7
    restart: always
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=bramon_api

